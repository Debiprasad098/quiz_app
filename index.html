<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="name_popup">
        <form action="">
            <input type="text" placeholder="Enter your name" id="inpbox">
                    <button>Submit</button>
        </form>
    </div>
    <div class="quiz_app">
        <h1>Quiz <span>competition</span></h1>
        <div class="quiz_section">
            <h2 id="question">Questions :</h2>
            <div id="answer_btns">
            <button class="btn">ans 1 </button>
            <button class="btn">ans 2</button>
            <button class="btn">ans 3</button>
            <button class="btn">ans 4</button>
            </div>
            <div>
                <button id="next_btn">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
